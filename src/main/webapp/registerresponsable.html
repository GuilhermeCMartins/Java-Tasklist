<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="resources/css/styles.css" />
	<title>List</title>
</h:head>
<h:body>
	<div class="container">
		<f:view transient="true">
			<h3>Listar Tasks</h3>



			<h:form styleClass="form">


				<h:messages id="messages" globalOnly="true" />



				<h:panelGrid columns="2">

					<p:dataTable value="#{taskBean.tasks}" var="task">
						<p:column headerText="Titulo">
							<h:outputText value="#{task.title}" />
						</p:column>
						<p:column headerText="Descrição">
							<h:outputText value="#{task.description}" />
						</p:column>
						<p:column headerText="Responsável">
							<h:outputText value="#{task.responsable}" />
						</p:column>
						<p:column headerText="Prioridade">
							<h:outputText value="#{task.priority}" />
						</p:column>
						<p:column headerText="Deadline">
							<h:outputText value="#{task.deadline}" />
						</p:column>

					</p:dataTable>
					<h:commandButton styleClass="button" value="List"
						action="#{taskBean.listTasks}" />
					<h:commandButton styleClass="button" value="Edit msg"
						action="#{taskBean.edit}" />

				</h:panelGrid>

			</h:form>


		</f:view>
	</div>
</h:body>
</html>
